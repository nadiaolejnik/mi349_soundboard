<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soundboard</title>
</head>
<body>
    <section id="buttons">
        <h1>Sound Board</h1>
        <button id="first-button">
            Applause
            <audio id="applause1hover" src="applause1hover.wav"></audio>
            <audio id="applause2click" src="applause2click.wav"></audio>
        </button>
        <button id="second-button">
            Bubbling
            <audio id="bubbling1hover" src="bubbling1hover.wav"></audio>
            <audio id="bubbling2click" src="bubbling2click.wav"></audio>
        </button>
        <button id="third-button">
            Camera
            <audio id="camera1hover" src="camera1hover.wav"></audio>
            <audio id="camera2click" src="camera2click.wav"></audio>
        </button>
    </section>

    <script src="soundboard.js"></script>
</body>
</html>
